<!-- Load static directory containing custom css file -->
{% load static %}

<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'search/main.css' %}">

		<!-- Bootstrap and Fontawesome -->
		<script src="https://kit.fontawesome.com/c41fd5dc2b.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- Custom Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap">

		<!-- Github ribbon -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

		<title>
			{% block title %}
				Otvoreni Akti Search
				{% if title %}
					- {{ title }}
				{% endif %}
			{% endblock title %}
		</title>

		{% block head %}{% endblock %}
	</head>
	<body>

        {% block content %}
            This is default content.
        {% endblock content %}

		<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		{% if request.META.HTTP_HOST != '127.0.0.1:8000' %}
			<!-- Default Statcounter code for Otvoreni-akti http://otvoreni-akti.herokuapp.com -->
				<script type="text/javascript">
					var sc_project=12193139;
					var sc_invisible=1;
					var sc_security="8c5a7478";
				</script>
				<script type="text/javascript" src="https://www.statcounter.com/counter/counter.js" async></script>
				<noscript><div class="statcounter"><a title="Web Analytics Made Easy - StatCounter" href="https://statcounter.com/" target="_blank"><img class="statcounter" src="https://c.statcounter.com/12193139/0/8c5a7478/1/" alt="Web Analytics Made Easy -StatCounter"></a></div></noscript>
			<!-- End of Statcounter Code -->
		{% endif %}

		<!--Github ribbon -->
		<a class="github-fork-ribbon" href="https://github.com/za-grad/otvoreni-akti" data-ribbon="Fork me on GitHub" title="Fork me on GitHub" target="_blank">Fork me on GitHub</a>
	</body>
</html>
